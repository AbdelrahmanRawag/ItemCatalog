{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>Categories</h1>
    </div>
</div>
<h2>Categories</h2>
{% for Cat in categories %}
<a href="{{url_for('Categoryy', category_id= Cat.id)}}">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 restaurant-list">
            <h3>{{Cat.name}}</h3>
        </div>
        <div class="col-md-1"></div>
    </div>
</a>
{% endfor %}
<h2>Items</h2>
{% for item in items %}
<a href="{{url_for('CategoryItemm', categoryitem_id= item.id)}}">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 restaurant-list">
            <h3>{{item.name}}</h3>
        </div>
        <div class="col-md-1"></div>
    </div>
</a>

{% endfor %}

{% endblock %}
